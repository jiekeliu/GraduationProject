<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人测试：Jsonker学习网站</title>
    <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/log.css" rel="stylesheet">
    <link href="../../../bootstrap/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<p id="hiddenlid" hidden>0</p>
  	<div class="header">
		<span>日志</span>
		<div></div>
		</div>
		
  	<div class="" style="height: 50px;width: 100%;"></div>
  	<div class="container">
  		<form class="form-horizontal" id="log_form">
			  <div class="form-group">
			    <label for="name" class="col-sm-1 control-label">标题：</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control" id="ltitle" name="ltitle">
			    </div>
			    <label for="age" class="col-sm-2 control-label">时间选择：</label>
			    <div class="col-sm-4">
				    <div class="input-group">
				      <input type="text" class="form-control" id="ltime" name="ltime">
				      <div class="input-group-addon">
				      	<span class="glyphicon glyphicon-search" onclick="searchLog();"></span>
				      </div>
				    </div>
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="selfintro" class="col-sm-1 control-label">内容：</label>
			    <div class="col-sm-11">
			      <textarea class="form-control" rows="20" id="ltext" name="ltext"></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			  	<div class="col-sm-4 col-sm-offset-5">
			    	<button type="button" class="btn btn-warning" onclick="updateLog();">修改</button>
			    	<button type="button" class="btn btn-primary btn-lg" onclick="addLog();">添加</button>
			    	<button type="button" class="btn btn-danger" data-toggle='modal' data-target='.bs-example-modal-sm' onclick="setLogid()">删除</button>
			    </div>
			  </div>
			</form>
  	</div>  

<!----------------------------------模态框-删除----------------------------------------------->
<!-- Small modal -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
			<div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		    <h4 class="modal-title" id="myModalLabel">警告</h4>
		  </div>
		  <div class="modal-body">
			        你正在删除id=<p id="duid"></p>的日志，请确定你的想法
			  </div>
		  <div class="modal-footer">
		    <button type="button" class="btn btn-default" data-dismiss="modal">点错了</button>
		    <button type="button" class="btn btn-primary" onclick="deleteLog();">确定</button>
		  </div>
    </div>
  </div>
</div>
<!----------------------------------模态框-删除----------------------------------------------->


    <script src="../../../jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../bootstrap/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../../../bootstrap/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="js/log.js"></script>
  </body>
</html>
