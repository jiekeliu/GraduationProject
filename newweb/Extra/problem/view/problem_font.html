<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人测试：Jsonker学习网站</title>
    <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/problem_font.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<!-- 顶部导航 -->
	<div class="headerpage"></div>
	<!--顶部导航 over-->    
	
	<!--中部主体--> 
	<div class="container">
		<span class="glyphicon glyphicon-flag ispan" id="log">&nbsp;&nbsp;问题及其解决</span>
	</div>
	<div class="container">
		<div class="row">
			<!----------------------------分割线-----left----------------------------------->
			<div class="col-xs-12 col-md-9" >
		
				<hr id="listProblems" class="listProblems" / >	

			</div>
			
			<!----------------------------分割线-----left----------------------------------->
			<!----------------------------分割线-----right----------------------------------->
			<div class="col-xs-12 col-md-3">
					<div class="announce">
						<h3>公告栏</h3>
						<div class="announce_text">
							
						</div>
					</div>
					<div style="width: 100%; height: 30px;"></div>
					<div class="row">
						<div class="col-xs-12 col-md-12">
							<form class="form-inline">
							  <div class="form-group">
							    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
							    <div class="input-group">
							      <input type="text" class="form-control" id="modalProblem" placeholder="问题匹配框">
							      <div class="input-group-addon">
							      	<span onclick="getProblemByStr();">搜索</span>
							      </div>
							    </div>
							  </div>
							</form>
						</div>
					</div>
					<div style="width: 100%; height: 30px;"></div>
					
					<div class="linkblock">
						<span class="label label-warning" onclick="getProblemByType('PYTHON')">PYTHON</span>
						<span class="label label-info" onclick="getProblemByType('PHP')"> PHP</span>
						<span class="label label-warning" onclick="getProblemByType('HTML')"> HTML</span>
						<span class="label label-danger" onclick="getProblemByType('CSS')">CSS</span>
						<span class="label label-success" onclick="getProblemByType('JS')"> JS</span>
						<span class="label label-info" onclick="getProblemByType('JAVA')"> JAVA</span>
						<span class="label label-warning" onclick="getProblemByType('LINUX')"> LINUX</span>
						<span class="label label-danger" onclick="getProblemByType('学习')"> 学习</span>
						<span class="label label-warning" onclick="getProblemByType('生活')"> 生活</span>
						<span class="label label-info" onclick="getProblemByType('情感')"> 情感</span>
						<span class="label label-warning" onclick="getProblemByType('工作')"> 工作</span>
						<span class="label label-success" onclick="getProblemByType('其他')"> 其他</span>
					</div>
			</div>
			<!----------------------------分割线-----right----------------------------------->
		</div>
	</div>
	<!--中部主体 over-->  
	<!--footer-->  
	<div style="height: 50px; width: 100%;"></div>
	<div class="footerpage"></div>
	<!--footer over-->
  
  <!----------------------------------模态框-回答----------------------------------------------->
	<!-- Modal -->
		<div class="modal fade" id="answerModel2" tabindex="-1" role="dialog" aria-labelledby="answerlist2">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="answerlist2"></h4>
		      </div>
		      <div class="modal-body">
 							<textarea class='form-control' rows='10' id='Atext'></textarea>
 							<div style="width: 100%; height: 20px;"></div>
 							<button type='button' class='btn btn-warning btn-block' onclick="addAnswer();">提交</button>
		      </div>
		    </div>
		  </div>
		</div>
<!----------------------------------模态框-回答----------------------------------------------->


    <script src="../../../jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
    <script src="js/problem_font.js"></script>
  </body>
</html>
