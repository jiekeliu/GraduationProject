<!DOCTYPE html>
<html lang="zh-CN">
	<head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人测试：Jsonker学习网站</title>
    <link href="../../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/detail.css" rel="stylesheet">
	</head>
	<body>
		<div class="mainContent">
			<div class="row">
	<!---------------------------------------------left----------------------------------------->
				<div class="col-xs-12 col-md-8">
					<label class="control-label">缩略图：</label>
					<div class="row">
					  <div class="col-xs-12 col-md-6">
					    <a href="#" class="thumbnail">
					      <img src="" alt="还没有图片哟" id="sur_img">
					    </a>
					  </div>
					  <div class="col-xs-12 col-md-6">
					  	<form id="mainForm">
							<div class="form-group">
								<input type="file" name="myFile" id="file" onchange="changepic(this)" accept="image/jpg,image/jpeg,image/png,image/PNG">
								<p class="help-block">在这里选择你想要的上传的文件</p>
							</div>
							<input type ="button" value="上传" onclick="uploadImg();"/>
						</form> 
						<div style="width: 100%; height: 20px;"></div>
						<div id="img_status" style="width: 100%; height: 50px;">
							
						</div>
						<div style="width: 100%; height: 20px;"></div>
						<div class="row">
							<label class="control-label">扩展：</label>
							<textarea class="form-control" rows="5" id="plan" name="plan"></textarea>
						</div>
						<div style="width: 100%; height: 20px;"></div>
					  </div>
					</div>
					
					<div class="row">
						<label class="control-label">描述：</label>
						<textarea class="form-control" rows="8" id="plan" name="plan"></textarea>
					</div>
				</div>
	<!---------------------------------------------right----------------------------------------->
				<div class="col-xs-12 col-md-4">
					<div class="page-header">
					  <h3 id="Sname">名称 </h3>
					</div>
					
					<div class="input-group">
					  <span class="input-group-addon" >资源编号</span>
					  <input type="text" id="Sid" class="form-control" aria-describedby="basic-addon1" disabled>
					</div>
					<div style="width: 100%; height: 20px;"></div>
					
					<div class="input-group">
					  <span class="input-group-addon">存储地址</span>
					  <input type="text" id="Surl" class="form-control" aria-describedby="basic-addon1" disabled>
					</div>
					<div style="width: 100%; height: 20px;"></div>
					
					<div class="input-group">
					  <span class="input-group-addon">资源大小</span>
					  <input type="text" id="Ssize" class="form-control" aria-describedby="basic-addon1" disabled>
					</div>
					<div style="width: 100%; height: 20px;"></div>
					
					<div class="input-group">
					  <span class="input-group-addon" >资源类型</span>
					  <input type="text" id="Stype" class="form-control" aria-describedby="basic-addon1">
					</div>
					<div style="width: 100%; height: 20px;"></div>
					
					<div class="input-group">
					  <span class="input-group-addon" >文件类型</span>
					  <input type="text" id="Ftype" class="form-control" aria-describedby="basic-addon1" disabled>
					</div>
					<div style="width: 100%; height: 20px;"></div>
					
					<div class="input-group">
					  <span class="input-group-addon" >伪装标题</span>
					  <input type="text" class="form-control" aria-describedby="basic-addon1">
					</div>
					<div style="width: 100%; height: 20px;"></div>
					
					<div class="input-group">
					  <span class="input-group-addon">缩略图url</span>
					  <input type="text" id="Thumbnail_url" class="form-control"  aria-describedby="basic-addon1" disabled>
					</div>
					<div style="width: 100%; height: 20px;"></div>
					
					<button type="button" class="btn btn-primary btn-lg btn-block">修改资源项</button>
					
					<div style="width: 100%; height: 20px;"></div>
					
					<button type="button" class="btn btn-default btn-lg btn-block">删除资源项</button>
					
				</div>
			</div>
		</div>

	<script src="../../../../jquery-3.2.1/jquery-3.2.1.min.js"></script>
	<script src="../../../../bootstrap/js/bootstrap.min.js"></script>
	<script src="../js/detail.js"></script>
	</body>
</html>
