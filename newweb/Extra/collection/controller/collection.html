<!DOCTYPE html>
<html lang="zh-CN">
	<head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人测试：Jsonker学习网站</title>
    <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/collection.css" rel="stylesheet">
	</head>
	<body>
<!----------------------------------主体内容------------------------------------------------>
		<p id="hiddenpage" hidden>1</p>
		<div class="header">
		  <span>资源库</span>
		  <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">上传资源</button>
		  <div></div>
		</div>
		
	  	<div id="" style="height: 10px; width: 100%;"></div>
	  	
	  	<div class="row">
			  <div class="col-xs-12 col-md-12 ">
			  	<div class="table-responsive">
					  <table class="table table-hover table-striped" id="itable">
				  		<tr>
				  			<th>编号</th>
				  			<th>名称</th>
				  			<th>资源位置</th>
				  			<th>资源大小</th>
				  			<th>资源类型</th>
				  			<th>文件类型</th>
				  			<th></th>
				  		</tr>
				  	</table>
					</div>
			  </div>
			</div>
		
		
		<nav aria-label="Page navigation" style="text-align: center;" class="navbar-fixed-bottom">
		  <ul class="pagination">
		    <li>
		      <a href="#" aria-label="Previous" onclick="pageContro(false);">
		        <span aria-hidden="true">&laquo;</span>
		      </a>
		    </li>
		     
		    <li id="pageli">
		      <a href="#" aria-label="Next" onclick="pageContro(true);">
		        <span aria-hidden="true">&raquo;</span>
		      </a>
		    </li>
		  </ul>
		</nav>
<!----------------------------------主体内容------------------------------------------------>
  	
  	
		
  
  <!----------------------------------模态框-上传资源----------------------------------------------->
<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">添加问题</h4>
	      </div>
	      
	      <div class="modal-body">
				  <form id="mainForm">
				  	
				  	<div class="form-group">
					    <input type="file" name="myFile">
					    <p class="help-block">在这里选择你想要的上传的文件</p>
					  </div>
					  
					  <div class="form-group">
					    <select class="form-control"  name="Stype" id="Stype">
									<option >PYTHON</option>
									<option >PHP</option>
									<option >HTML</option>
									<option >CSS</option>
									<option >JS</option>
									<option >JAVA</option>
									<option >LINUX</option>
									<option >学习</option>
									<option >生活</option>
									<option >情感</option>
									<option >工作</option>
									<option >其他</option>
							</select>
							<p class="help-block">在这里选择文件分类</p>
					  </div>

				  </form> 
	        <p></p>
	        <div class="progress">
					  <div id="progressBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width:0%">
					   0%
					  </div>
					</div>
	    	</div>
	    	
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary" onclick="upload();">提交</button>
	      </div>
	    </div>
	  </div>
	</div>
<!----------------------------------模态框-上传资源----------------------------------------------->
 
	<script src="../../../jquery-3.2.1/jquery-3.2.1.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js"></script>
	<script src="js/collection.js"></script>
	</body>
</html>
