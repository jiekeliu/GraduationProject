<!DOCTYPE html>
<html lang="zh-CN">
	<head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人测试：Jsonker学习网站</title>
    <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/detail.css" rel="stylesheet">
	</head>
	<body>
<!----------------------------------主体内容------------------------------------------------>
		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
				  <!-- Default panel contents -->
				  <div class="panel-heading">
				  	<input type="text" id="Rtitile" value="" placeholder="文章标题" />
				  </div>
				  <div class="panel-body">
				    <textarea class="form-control" id="Rinfo" rows="3" placeholder="文章简介"></textarea>
				  </div>
				  <div class="panel-footer">
				  	<textarea class="form-control" id="Rtext" rows="20" placeholder="文章内容"></textarea>
				  </div>
				  
				</div>	
			</div>
			
			
			<div class="col-md-4" id="detail_right">
				
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<a href="#" class="thumbnail">
						      <img src="" alt="附加图" id="img_url">
						    </a>
						</div>
					</div>
					
					<div class="input-group">
						<span class="input-group-addon" >附加图url</span>
						<input type="text" id="Rimg_url" class="form-control" aria-describedby="basic-addon1">
						<div class="input-group-addon" id="show_img" onclick="showImg()">查看</div>
					</div>
					<div style="width: 100%; height: 20px;"></div>
					
					<div class="input-group">
					  <span class="input-group-addon">创建时间</span>
					  <input type="text" id="Rtime" class="form-control"  aria-describedby="basic-addon1">
					</div>
					<div style="width: 100%; height: 20px;"></div>
					
					<div class="input-group">
					  <span class="input-group-addon" >文章类型</span>
					  <select class="form-control" id="Rtype">
								<option >PYTHON</option>
								<option >PHP</option>
								<option >HTML</option>
								<option >CSS</option>
								<option >JS</option>
								<option >JAVA</option>
								<option >LINUX</option>
								<option >学习</option>
								<option >生活</option>
								<option >情感</option>
								<option >工作</option>
								<option >其他</option>
					  </select>
					</div>
					
					<div style="width: 100%; height: 20px;"></div>
					
					<div class="input-group">
					  <span class="input-group-addon" >文章作者</span>
					  <input type="text" id="Rauthor" class="form-control" aria-describedby="basic-addon1">
					</div>
					<div style="width: 100%; height: 20px;"></div>
					
			</div>
		</div>
<!----------------------------------主体内容------------------------------------------------>
  	
	<script src="../../../jquery-3.2.1/jquery-3.2.1.min.js"></script>
	<script src="../../../bootstrap/js/bootstrap.min.js"></script>
	<script src="../../../bootstrap/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../../../bootstrap/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="js/detail.js"></script>
	</body>
</html>
