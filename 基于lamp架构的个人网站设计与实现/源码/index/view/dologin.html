<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人测试：Jsonker学习网站</title>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			.row{
				margin: 0;
				padding: 0;
			}
		</style>
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="row" id="con">
  		<div class="col-xs-12 col-md-4 col-md-offset-4">
  			<div class="panel panel-primary">
			  <div class="panel-heading">
			  	<div class="page-header">
				  <h1 style="text-align: center; font-weight: 800; color: white;">登 &nbsp; &nbsp;&nbsp;&nbsp;录</h1>
				</div>
			  </div>
			  <div class="panel-body">
			    <form action="" method="post" id="form">
			    	<div class="input-group">
					  <span class="input-group-addon" id="basic-addon1">用户名</span>
					  <input type="text" class="form-control" id="uname" name="uname" aria-describedby="basic-addon1">
					</div>
					
					<div class="" style="height: 15px;width: 100%;"></div>
					
					<div class="input-group">
					  <span class="input-group-addon" id="basic-addon2">密 &nbsp; &nbsp;码</span>
					  <input type="password" class="form-control" id="upwd" name="upwd" aria-describedby="basic-addon2">
					</div>
					
					<div class="" style="height: 15px;width: 100%;"></div>
					<div class="input-group">
					  <div class="input-group-addon" id="showVerificationCode">$</div>
			      <input type="text" class="form-control" id="verificationCode">
			      <div class="input-group-addon" id="refresh">刷新</div>
					</div>
					
					<div class="" style="height: 15px;width: 100%;"></div>
					
					<div class="input-group" >
						<button type="button" class="btn btn-link" data-toggle="modal" data-target="#emileModal">找回密码</button>
					</div>
					<div class="" style="height: 15px;width: 100%;"></div>
						<button type="button" class="btn btn-primary btn-default btn-block" id="submit_btn">提交</button>
					<div class="input-group">
					  
					</div>
			    </form>
			  </div>
			</div>
  		</div>
  	</div>
<!----------------------------------模态框-修改----------------------------------------------->
	<!-- Modal -->
		<div class="modal fade" id="emileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">找回密码</h4>
		      </div>
		      <div class="modal-body">
		      	<form style="text-align: center;" id="emailform">
							<div class="form-group">
							    <div class="input-group">
							      	<div class="input-group-addon">邮箱</div>
							      	<input type="email" class="form-control" id="uemail" name="uemail">
							    </div>
							</div>
				   	</form>  
						    
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        <button type="button" class="btn btn-primary" onclick="getUserinfoByUemail();">提交</button>
		      </div>
		    </div>
		  </div>
		</div>
<!----------------------------------模态框-修改----------------------------------------------->

    <script src="../../jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/dologin.js"></script>
  </body>
</html>
